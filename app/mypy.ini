[mypy-cytoolz.curried]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-lightgbm]
ignore_missing_imports = True

[mypy-joblib]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-tqdm]
ignore_missing_imports = True

[mypy-skimage.*]
ignore_missing_imports = True

[mypy-iterstrat.*]
ignore_missing_imports = True
